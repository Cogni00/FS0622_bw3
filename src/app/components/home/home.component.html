<mat-drawer-container class="example-container" id="container-fluid">

  <mat-drawer mode="side" opened>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <a [routerLink]="['']"> <mat-icon>home</mat-icon>
          <p>Home</p>
        </a>
        </mat-list-item>
        <mat-list-item role="listitem">
          <a [routerLink]="['profile']"> <mat-icon>account_circle</mat-icon>
           <p>Il tuo profilo</p>
          </a>
          </mat-list-item>
      <hr>
      <h3>GAMES</h3>
      <mat-list-item role="listitem">
         <a [routerLink]="['/tris']"
          routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>videogame_asset</mat-icon>
        <p>Tris</p>
         </a>
        </mat-list-item>
        <mat-list-item role="listitem">
        <a [routerLink]="['/memory']"
            routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>videogame_asset</mat-icon>
            <p>Memory</p>
        </a>
            </mat-list-item>
      <mat-list-item role="listitem"> <button id="logout" mat-flat-button
          (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
          </button></mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="saluta">
      <mat-chip-list aria-label="Dog selection">
        <mat-chip>
          <img matChipAvatar src="{{avatar}}" />
          Ciao {{name}}
        </mat-chip>
      </mat-chip-list>
    </div>


    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
