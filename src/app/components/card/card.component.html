<mat-card class="example-card" *ngFor="let p of posts">
    <mat-card-header>
        <mat-card-title>{{p.title}}</mat-card-title>
        <mat-card-subtitle>Nome utente Ã¨ {{p.emoji}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{p.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="commenta(p.id)">COMMENTA</button>
    </mat-card-actions>
    <mat-card-footer id="footer{{p.id}}" class="display">
        <form class="comment-form" #comment="ngForm" (ngSubmit)="moVedemo(comment)">
            <mat-form-field class="example-full-width">
                <mat-label>Commento</mat-label>
                <input type="text" matInput required name="comment" #comment="ngModel" ngModel id="comment">

                <mat-error *ngIf="comment.touched && comment.invalid">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="comment.touched && comment.invalid">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Pubblica</button>
        </form>

    </mat-card-footer>
</mat-card>
